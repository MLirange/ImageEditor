<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Editor</h1>
    </header>
    <main>
      <section id="img-container">
        <canvas id="canvas"></canvas>
        <img src="./img/static.jpg" alt="Image to be edited." id="img" />
        <div id="upload-container">
          <label for="uploader" id="uploader-btn" class="load-save-btns">Upload</label>
          <input type="file" name="uploader" id="uploader" accept="image/*" />
          <a class="load-save-btns" id="save">Save</a>
        </div>
      </section>
      <section id="options"></section>
    </main>

    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
