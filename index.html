<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Editor</h1>
    </header>
    <main>
      <section id="img-container">
        <canvas id="canvas"></canvas>
        <img src="./img/static.jpg" alt="Image to be edited." id="img" />
        <div id="upload-container">
          <label for="uploader" id="uploader-btn" class="load-save-btns">Upload</label>
          <input type="file" name="uploader" id="uploader" accept="image/*" />
          <a class="load-save-btns" id="save">Save</a>
        </div>
        <div id="slider-container">
          <span id="slider-min" class="slider-span">0</span>
          <div id="slider-and-bubble">
            <input type="range" name="slider" id="slider" min="0" max="10" value="0" />
            <span id="slider-bubble">0</span>
          </div>
          <span id="slider-max" class="slider-span">10</span>
          <p id="current-filter">BLUR</p>
        </div>
      </section>
      <section id="options">
        <button class="btn selectedBtn" value="blur" autofocus>Blur</button>
        <button class="btn" value="brightness">Brightness</button>
        <button class="btn" value="contrast">Contrast</button>
        <button class="btn" value="grayscale">Grayscale</button>
        <button class="btn" value="hueRotate">Hue Rotation</button>
        <button class="btn" value="invert">Invert</button>
        <!--<button class="btn" value="opacity">Opacity</button>-->
        <button class="btn" value="saturate">Saturation</button>
        <button class="btn" value="sepia">Sepia</button>
      </section>
    </main>

    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
